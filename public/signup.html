<!--Heading 1 text-->
<div class="container p-9">
  <h1>Sign Up! It's 100% Free!</h1>
</div>

<!--Sign Up Form-->
<div class="container p-10">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="First name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last name</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Last name">
      </div>
    </div>
      <div class="form-group">
        <label for="inputAddress">E-mail</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Amsterdam">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Noord-Holland</option>
            <option>Zuid-Holland</option>
            <option>Utrecht</option>
            <option>Friesland</option>
            <option>Drenthe</option>
            <option>Gelderland</option>
            <option>Groningen</option>
            <option>Limburg</option>
            <option>Zeeland</option>
            <option>Flevoland</option>
            <option>Overijssel</option>
            <option>Noord-Brabant</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="9712EB">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">I confirm that I read the document that nobody reads</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
  </div>

  <!-- Footer -->
